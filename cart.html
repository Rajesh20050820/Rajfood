<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aapki Rasoi - Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold font-playfair text-red-600">Aapki Rasoi</h1>
      <nav class="flex items-center space-x-6">
        <a href="index.html" class="hover:text-red-600 transition">Menu</a>
        <a href="cart.html" class="text-red-600 font-semibold">Cart <i class="fas fa-shopping-cart"></i></a>
        <button id="theme-toggle" class="text-2xl" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="container mx-auto px-4 py-12">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-playfair font-bold text-red-600">Your Gourmet Cart</h2>
      <a href="index.html" class="bg-orange-500 text-white p-3 rounded-full hover:bg-red-600 transition" aria-label="Back to menu">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div id="cart-list" class="space-y-4"></div>
    <div id="bill-summary" class="bill-summary mt-8 p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg"></div>
    <div class="mt-8 space-y-4">
      <div class="form-group">
        <input type="text" id="name" placeholder="Your Name" class="w-full p-4 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-red-600" required aria-label="Your Name">
      </div>
      <div class="form-group">
        <input type="text" id="phone" placeholder="Phone Number" class="w-full p-4 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-red-600" required aria-label="Phone Number">
      </div>
      <div class="form-group">
        <textarea id="address" placeholder="Delivery Address" rows="4" class="w-full p-4 rounded-lg bg-gray-100 dark:bg-gray-700 focus:ring-2 focus:ring-red-600" required aria-label="Delivery Address"></textarea>
      </div>
      <button class="send-order w-full p-4 bg-red-600 text-white rounded-lg font-semibold hover:bg-orange-500 transition transform hover:scale-105" onclick="Alpine.store('cart').sendOrder()">Place Order via WhatsApp</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
