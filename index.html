<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aapki Rasoi - Gourmet Cloud Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- Promotional Banner -->
  <div class="bg-gradient-to-r from-red-600 to-orange-500 text-white text-center py-3 fixed top-0 w-full z-50 shadow-md">
    <p class="text-lg font-semibold">ðŸŽ‰ Flat 20% OFF on your first order! Use code: FIRST20 ðŸŽ‰</p>
  </div>

  <!-- Header -->
  <header class="sticky top-12 z-40 bg-white dark:bg-gray-800 shadow-xl rounded-b-2xl">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-4xl font-bold font-playfair text-red-600">Aapki Rasoi</h1>
      <nav class="flex items-center space-x-8">
        <a href="#menu" class="text-lg font-semibold hover:text-red-600 transition">Menu</a>
        <a href="cart.html" class="text-lg font-semibold hover:text-red-600 transition">Cart <i class="fas fa-shopping-cart"></i> <span id="cart-counter" class="text-sm bg-red-600 text-white rounded-full px-2 py-1">0</span></a>
        <button id="theme-toggle" class="text-2xl" aria-label="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero relative h-screen flex items-center justify-center text-center text-white mt-12">
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=90')"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-red-600/80 to-orange-500/80"></div>
    <div class="relative z-10 animate-hero-content">
      <h1 class="text-5xl md:text-7xl font-playfair font-bold mb-4 drop-shadow-lg">Taste the Magic of India</h1>
      <p class="text-xl md:text-2xl max-w-3xl mx-auto drop-shadow-md">Indulge in authentic, gourmet dishes crafted with passion, delivered fresh to your doorstep.</p>
      <a href="#menu" class="mt-8 inline-block px-10 py-4 bg-orange-500 text-white rounded-full text-lg font-semibold hover:bg-red-600 transition transform hover:scale-105 shadow-lg">Explore Menu</a>
    </div>
  </section>

  <!-- Order Counter -->
  <div class="container mx-auto px-4 py-4 text-center">
    <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Orders placed today: <span id="order-counter" class="text-red-600 font-bold">0</span></p>
  </div>

  <!-- Menu Section -->
  <section id="menu" class="container mx-auto px-4 py-12">
    <div class="search-filter flex flex-col md:flex-row gap-4 mb-8 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl">
      <div class="relative flex-1">
        <input type="text" id="search" placeholder="Search dishes..." class="w-full p-4 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-red-600 transition" aria-label="Search menu">
        <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
      </div>
      <div id="filter-buttons" class="flex gap-3 overflow-x-auto"></div>
    </div>
    <div id="menu-container" class="space-y-12"></div>
  </section>

  <!-- Cart Toggle -->
  <button class="cart-toggle fixed bottom-8 right-8 bg-red-600 text-white p-5 rounded-full shadow-2xl hover:bg-orange-500 transition transform hover:scale-110" onclick="window.location.href='cart.html'" aria-label="View cart">
    <i class="fas fa-shopping-cart text-xl"></i>
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
